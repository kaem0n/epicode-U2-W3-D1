<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>U2-W3-D1 - Antonio Ruggia Piquer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="my-5">
        <div class="container">
          <div class="row">
            <h1>Esercizio 1</h1>
          </div>
          <div class="row mt-3 g-3" id="row1">
            <div class="col-4 border-end">
              <form>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Nome</span
                  >
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    aria-label="Name"
                    aria-describedby="inputGroup-sizing-sm"
                  />
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Cognome</span
                  >
                  <input
                    type="text"
                    id="surname"
                    class="form-control"
                    aria-label="Surname"
                    aria-describedby="inputGroup-sizing-sm"
                  />
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Età</span
                  >
                  <input
                    type="tel"
                    id="age"
                    class="form-control"
                    aria-label="Age"
                    aria-describedby="inputGroup-sizing-sm"
                    maxlength="2"
                  />
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Luogo</span
                  >
                  <input
                    type="text"
                    id="location"
                    class="form-control"
                    aria-label="Location"
                    aria-describedby="inputGroup-sizing-sm"
                  />
                </div>
                <div>
                  <button type="submit" class="btn btn-dark">Invia</button>
                  <button type="button" class="btn btn-secondary" id="reset1">
                    Reset
                  </button>
                </div>
              </form>
            </div>
            <div
              class="col-8 d-flex align-items-start"
              id="card-container-1"
            ></div>
            <div class="col-12 d-flex align-items-center">
              <button class="btn btn-dark btn-lg me-4" id="compare1">
                Compara età
              </button>
              <h5 class="m-0" id="output-text-2-1"></h5>
            </div>
          </div>
        </div>
      </section>
      <hr />
      <section>
        <div class="container">
          <div class="row">
            <h1>Esercizio 2</h1>
          </div>
          <div class="row mt-3 g-3" id="row2">
            <div class="col-4 border-end">
              <form>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Nome animale</span
                  >
                  <input
                    type="text"
                    id="pet-name"
                    class="form-control"
                    aria-label="Pet name"
                    aria-describedby="inputGroup-sizing-sm"
                  />
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Nome padrone</span
                  >
                  <input
                    type="text"
                    id="owner"
                    class="form-control"
                    aria-label="Owner"
                    aria-describedby="inputGroup-sizing-sm"
                  />
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Specie</span
                  >
                  <input
                    type="text"
                    id="species"
                    class="form-control"
                    aria-label="Species"
                    aria-describedby="inputGroup-sizing-sm"
                  />
                </div>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >Razza</span
                  >
                  <input
                    type="text"
                    id="breed"
                    class="form-control"
                    aria-label="Breed"
                    aria-describedby="inputGroup-sizing-sm"
                  />
                </div>
                <div>
                  <button type="submit" class="btn btn-dark">Invia</button>
                  <button type="button" class="btn btn-secondary" id="reset2">
                    Reset
                  </button>
                </div>
              </form>
            </div>
            <div
              class="col-8 d-flex align-items-start flex-wrap g-2"
              id="card-container-2"
            ></div>
            <div class="d-flex align-items-center">
              <div class="col-5 d-flex align-items-center">
                <button class="btn btn-dark btn-lg me-4" id="compare2">
                  Compara padrone
                </button>
                <div
                  class="input-group input-group-sm me-2"
                  style="width: 80px"
                >
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >ID</span
                  >
                  <input
                    type="tel"
                    id="id1"
                    class="form-control"
                    aria-label="Breed"
                    aria-describedby="inputGroup-sizing-sm"
                  />
                </div>
                <div class="input-group input-group-sm" style="width: 80px">
                  <span class="input-group-text" id="inputGroup-sizing-sm"
                    >ID</span
                  >
                  <input
                    type="tel"
                    id="id2"
                    class="form-control"
                    aria-label="Breed"
                    aria-describedby="inputGroup-sizing-sm"
                  />
                </div>
              </div>
              <div class="col-7">
                <h5 class="m-0" id="output-text-2"></h5>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
